<mat-card>
  <mat-card-content>
    <form>
      <h2>Log In</h2>
      <!-- <mat-error>
        The username and password were not recognized
      </mat-error> -->
      <mat-form-field>
        <input matInput placeholder="Email" name="username">
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" name="password">
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
