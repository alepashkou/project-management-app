<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h2>Log In</h2>
      <mat-form-field>
        <input matInput placeholder="Login" name="username" formControlName="login">
        <mat-error *ngIf="loginForm.get('login')?.hasError('required')">
          Please provide your login
        </mat-error>
      </mat-form-field>
      <mat-form-field class="py-3">
        <input matInput type="password" placeholder="Password" name="password" formControlName="password">
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Please provide your password
        </mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary"
        [disabled]="!loginForm.valid || (isLoginInProgress$ | async)">Login</button>
    </form>
  </mat-card-content>
</mat-card>
