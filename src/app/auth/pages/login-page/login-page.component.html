<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h2>{{'login.login' | translate }}</h2>
      <mat-form-field>
        <input matInput placeholder="{{'login.loginPlaceholder' | translate }}" name="username" formControlName="login">
        <mat-error *ngIf="loginForm.get('login')?.hasError('required')">
          {{'login.loginRequired' | translate }}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="py-3">
        <input matInput type="password" placeholder="{{'login.passworPlaceholder' | translate }}" name="password"
          formControlName="password">
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          {{'login.passwordRequired' | translate }}
        </mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="accent"
        [disabled]="!loginForm.valid || (isLoginInProgress$ | async)">{{'login.login' | translate }}</button>
    </form>
    <a class="hover:text-red-800 cursor-pointer" (click)="goToSingUp()">Don't have an account yet?</a>
  </mat-card-content>
</mat-card>
