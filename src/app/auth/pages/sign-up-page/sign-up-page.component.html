<mat-card>
  <mat-card-content>
    <form [formGroup]="signUpForm" (ngSubmit)="login()">
      <h2>Sign Up</h2>
      <mat-form-field>
        <input matInput placeholder="Name" name="username" formControlName="name">
        <mat-error>
          Please provide your name
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Login" name="login" formControlName="login">
        <mat-error>
          Please provide your login
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" name="password" formControlName="password">
        <mat-error>
          Please provide your password
        </mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Create Account</button>
    </form>
  </mat-card-content>
</mat-card>
