<mat-card class="board-card" appLeftBorderColor>
    <mat-card-title>{{board.title}}</mat-card-title>
    <mat-card-subtitle>Board</mat-card-subtitle>
    <mat-card-actions>
      <mat-icon>edit</mat-icon>
      <mat-icon (click)="deleteDialog.emit(board.id)">delete</mat-icon>
    </mat-card-actions>
</mat-card>
