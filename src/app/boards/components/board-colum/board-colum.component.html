<div class="colum-container">
  <div class="colum-title">
    <mat-card-title>{{ colum.title }}</mat-card-title>
    <mat-card-subtitle>Colum </mat-card-subtitle>
  </div>
  <div class="task-delete">
    <mat-icon (click)="openDialog('Delete'); $event.stopPropagation()"
      >delete</mat-icon
    >
  </div>
</div>
<ng-content></ng-content>
<button
  mat-raised-button
  color="primary"
  class="task-btn"
  (click)="openDialog('Create')"
>
  Create Task <mat-icon>note_add</mat-icon>
</button>
