<mat-dialog-content>
  <mat-form-field class="dialog-field" appearance="fill" *ngIf="action === 'Create' || action === 'Edit'">
    <mat-label>Board name</mat-label>
    <input matInput [formControl]="param" required>
    <mat-error *ngIf="param.hasError('minlength')">Too short (min 3)</mat-error>
    <mat-error *ngIf="param.hasError('maxlength')">Too long (max 15)</mat-error>
  </mat-form-field>
  <mat-dialog-content *ngIf="action === 'Delete'">
    <h3>Are you sure you want to delete the board?</h3>
  </mat-dialog-content>
</mat-dialog-content>
<div mat-dialog-actions class="dialog-buttons">
  <button mat-flat-button (click)="doAction()" [disabled]="param.invalid">{{action}}</button>
  <button mat-flat-button color="warn" mat-dialog-close="false">Cancel</button>
</div>
