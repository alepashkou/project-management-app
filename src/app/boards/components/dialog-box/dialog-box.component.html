<mat-dialog-content *ngIf="action === 'Create' || action === 'Edit'">
  <form [formGroup]="form">
    <mat-form-field class="dialog-field" appearance="fill">
      <mat-label>{{ "boardDialog.boardName" | translate }}</mat-label>
      <input matInput formControlName="title" required />
      <mat-error *ngIf="form.get('title')?.hasError('minlength')">{{
        "boardDialog.minLengthError" | translate
      }}</mat-error>
      <mat-error *ngIf="form.get('title')?.hasError('maxlength')">{{
        "boardDialog.maxLengthError" | translate
      }}</mat-error>
    </mat-form-field>
    <mat-form-field class="dialog-field" appearance="fill">
      <mat-label>{{ "board.desc" | translate }}</mat-label>
      <input matInput formControlName="description" required />
      <mat-error *ngIf="form.get('description')?.hasError('minlength')">{{
        "boardDialog.minLengthError" | translate
      }}</mat-error>
      <mat-error *ngIf="form.get('description')?.hasError('maxlength')">{{
        "boardDialog.maxLengthError30" | translate
      }}</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<div mat-dialog-actions class="dialog-buttons">
  <button mat-flat-button (click)="doAction()" [disabled]="form.invalid">
    {{ action | translate }}
  </button>
  <button mat-flat-button color="warn" mat-dialog-close="false">
    {{ "boardDialog.cancel" | translate }}
  </button>
</div>
