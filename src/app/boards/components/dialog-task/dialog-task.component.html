<form [formGroup]="param">
  <mat-dialog-content *ngIf="action === 'Delete'">
    <h3>Are you sure you want to delete the board?</h3>
  </mat-dialog-content>
  <mat-dialog-content *ngIf="action === 'Create' || action === 'Edit'">
    <mat-form-field class="dialog-field" appearance="fill">
      <mat-label>Task name</mat-label>
      <input matInput required formControlName="title" />
      <mat-error *ngIf="param.get('title')?.hasError('minlength')"
        >Too short (min 3)</mat-error
      >
    </mat-form-field>
    <mat-form-field class="dialog-field" appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput required formControlName="description" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>User</mat-label>
      <mat-select formControlName="userId">
        <mat-option *ngFor="let user of userList" [value]="user.id">
          {{ user.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <div mat-dialog-actions class="dialog-buttons">
    <button
      *ngIf="action !== 'Delete'"
      mat-flat-button
      (click)="doAction()"
      [disabled]="param.invalid"
    >
      {{ action }}
    </button>
    <button mat-flat-button *ngIf="action === 'Delete'" (click)="doAction()">
      {{ action }}
    </button>
    <button mat-flat-button color="warn" mat-dialog-close="false">
      Cancel
    </button>
  </div>
</form>
