<div class="control-container">
  <button
    mat-raised-button
    color="primary"
    (click)="openDialog('Create', 'colum', '')"
  >
    Create colum
  </button>
  <button mat-raised-button color="accent">Export excel</button>
  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput />
  </mat-form-field>
</div>
<div
  cdkDropList
  cdkDropListOrientation="horizontal"
  class="colum-list"
  (cdkDropListDropped)="dropColum($event)"
>
  <div class="div" cdkDropListGroup class="box-list">
    <div *ngFor="let colum of board?.columns" cdkDrag>
      <app-board-colum [colum]="colum" [boardId]="board.id">
        <div
          cdkDropList
          [cdkDropListData]="colum.tasks"
          class="task-list"
          (cdkDropListDropped)="drop($event)"
        >
          <app-board-task
            class="task-box"
            *ngFor="let task of colum.tasks"
            [boardId]="board.id"
            [columId]="colum.id"
            [task]="task"
            cdkDrag
          >
          </app-board-task>
        </div>
        <!-- <button
          mat-raised-button
          color="primary"
          class="task-btn"
          (click)="openDialog('Create', 'Task', colum.id)"
        >
          Create Task
        </button> -->
      </app-board-colum>
    </div>
  </div>
</div>
