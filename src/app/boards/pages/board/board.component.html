<div class="control-container">
  <button
    mat-raised-button
    color="primary"
    (click)="openDialog('Create', 'colum', '')"
  >
    Create colum
  </button>
  <button mat-raised-button color="accent">Export excel</button>
  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput />
  </mat-form-field>
</div>
<div
  cdkDropList
  cdkDropListOrientation="horizontal"
  class="colum-list"
  (cdkDropListDropped)="dropColum($event)"
>
  <div class="div" cdkDropListGroup class="box-list">
    <div class="task-container" *ngFor="let colum of board?.columns" cdkDrag>
      <h2>{{ colum.title }}</h2>
      <div
        cdkDropList
        [cdkDropListData]="colum.tasks"
        class="task-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="task-box" *ngFor="let task of colum.tasks" cdkDrag>
          {{ task.title }}
        </div>
      </div>
      <button
        mat-raised-button
        color="primary"
        class="task-btn"
        (click)="openDialog('Create', 'Task', colum.id)"
      >
        Create Task
      </button>
    </div>
  </div>
</div>
