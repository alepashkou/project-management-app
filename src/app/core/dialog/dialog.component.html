<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions align="center">
  <button color="primary" mat-raised-button mat-dialog-close cdkFocusInitial>{{data.cancelButtonText || 'Cancel' | translate }}</button>
  <button color="accent" mat-raised-button [mat-dialog-close]="true">{{data.confirmButtonText || 'Ok' | translate }}</button>
</div>
